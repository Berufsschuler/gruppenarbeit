<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitive Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainOne">
      <canvas id="canvas1"></canvas>
      <header>
        <div class="hname">
          <h1><c style="color: #9c8809">CCookie </c>Clicker</h1>
        </div>
        <div class="hicon">
          <div class="hpicture"></div>
        </div>
      </header>

      <div class="centerText">
        <h1>
          Click the <m style="color: #9c8809">Cookie</m>. Climb the
          <m style="color: #9c8809">Ladder</m>.<br />
          Win <m style="color: #9c8809" ;>Prices.</m> Get
          <m style="color: #9c8809">Addicted</m>.
        </h1>
      </div>

      <div class="login_container">
        <div class="loginHolder">
          <div class="cpicture"></div>
          <h1 style="margin: 5px">LOGIN</h1>
          <div class="cpicture"></div>
          <form action="index.html" method="post">
            <div class="form-holder">
              <input
                type="email"
                class="input_input"
                name="email"
                placeholder="Enter E-Mail"
              />
            </div>
            <div class="form-holder">
              <input
                type="password"
                class="input_input"
                name="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-holder">
              <input
                type="submit"
                class="input_input_button"
                name="submitButton"
                value="Login"
              />
            </div>
            <div>
              <a class="form-holder_2" href="register.html"
                >No Account? - Sign Up</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="mainTwo">
      <div id="preview">
        <div id="previewGIF"></div>
        <div id="GIFinformation">
          This is some text about the GIF. This is some text about the GIF. This
          is some text about the GIF. This is some text about the GIF.
        </div>
      </div>
    </div>

    <footer class="main-footer">
      <div class="fname">
        <h1><c style="color: #9c8809">CCookie </c>Clicker</h1>
      </div>
      <div class="ficon">
        <div class="fpicture"></div>
      </div>
    </footer>

    <script src="cookiesFallingBackground.js"></script>
  </body>
</html>
